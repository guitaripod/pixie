name: CI

on:
  push:
    branches: [ '**' ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
    
    - name: Install wasm-pack (Unix)
      if: runner.os != 'Windows'
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
    
    - name: Install wasm-pack (Windows)
      if: runner.os == 'Windows'
      run: |
        Invoke-WebRequest https://github.com/rustwasm/wasm-pack/releases/download/v0.13.1/wasm-pack-v0.13.1-x86_64-pc-windows-msvc.tar.gz -OutFile wasm-pack.tar.gz
        tar -xzf wasm-pack.tar.gz
        Move-Item wasm-pack-v0.13.1-x86_64-pc-windows-msvc/wasm-pack.exe "$env:USERPROFILE\.cargo\bin\"
    
    - name: Install worker-build
      run: cargo install worker-build
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build backend
      run: cargo build --release
    
    - name: Test backend build for worker
      run: worker-build --release --no-opt
    
    - name: Build CLI
      working-directory: ./cli
      run: cargo build --release
    
    - name: Test CLI help command
      working-directory: ./cli
      run: cargo run -- --help

  android:
    name: Android Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      working-directory: ./android
      run: chmod +x gradlew
    
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2
    
    - name: Compile Debug Sources
      working-directory: ./android
      run: ./gradlew compileDebugSources

  ios:
    name: iOS Build
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.2.app
    
    - name: Build iOS app
      working-directory: ./iOS/Pixie
      run: |
        xcodebuild -project Pixie.xcodeproj \
          -scheme Pixie \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          build \
          -quiet